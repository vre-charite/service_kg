apiVersion: apps/v1
kind: Deployment
metadata:
  name: kg
  namespace: utility
  labels:
    app: kg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kg
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 33%
  template:
    metadata:
      labels:
        app: kg
    spec:
      containers:
        - name: kg
          image: 10.32.42.225:5000/kg:<VERSION>
          ports:
            - containerPort: 5081
          env:
          - name: env
            value: "dev"
          - name: CONFIG_CENTER_ENABLED
            value: "true"
          - name: CONFIG_CENTER_BASE_URL
            value: "http://common.utility:5062/"
      nodeSelector:
        namespace: utility
---
apiVersion: v1
kind: Service
metadata:
  name: kg
  namespace: utility
  labels:
    app: kg
spec:
  ports:
  - name: http
    port: 5081
    targetPort: 5081
  selector:
    app: kg
  type: LoadBalancer
